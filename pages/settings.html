<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Import CSS and Scripts-->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/homepage.css" />
    <link rel="stylesheet" href="/css/settings.css" />
    <script src="/scripts/homepage.js"></script>
    <!-- Scale page to display width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page Title -->
    <title>Settings | Progress</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/assets/favicon/favicon-16x16.png" sizes="16x16" />
</head>

<body>
    <!-- Site Header and Navigation-->
    <header>
        <div class="nav-links">
            <a href="../index.html"><img src="/assets/icons/home.svg" /><p>Home</p></a>
            <a href="./water.html"><img src="/assets/icons/water.svg" /><p>Nutrition</p></a>
            <a href="./workLife.html"><img src="/assets/icons/work.svg" /><p>Work</p></a>
            <a href="./health.html"><img src="/assets/icons/exercise.svg" /><p>Health</p></a>
            <a href="./settings.html"><img src="/assets/icons/gear.svg"><p>Settings</p></a>
        </div>
    </header>
    <!-- Main Page -->
    <main>
        <div class="card-container">
            <div class="card">
                <h2>Consumption Goals</h2>
                <form>
                    <div class="label-box">
                        <label>Water:</label>
                        <input id="water-max-input" type="number" class="inputs" placeholder="In Cups"></input>
                        <button onclick="setMaxAmount('waterMaxAmount', getSettingInput('water'))" id="water-submit">Submit</button>
                    </div>
                    <div class="label-box">
                        <label>Calories:</label>
                        <input id="calories-max-input" type="number" class="inputs" placeholder="Calories"></input>
                        <button onclick="setMaxAmount('caloriesMaxAmount', getSettingInput('calories'))" id="calories-submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="card">
                <h2>Work</h2>
                <form>
                    <div class="label-box">
                        <label>Start:</label>
                        <input type="time" class="inputs" placeholder=""></input>
                        <button id="start-time-submit">Submit</button>
                    </div>
                    <div class="label-box">
                        <label>End:</label>
                        <input type="time" class="inputs" placeholder=""></input>
                        <button id="end-time-submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="card">
                <h2>Health and Wellness</h2>
                <form>
                    <div class="label-box">
                        <label>Sleep:</label>
                        <input type="number" class="inputs" placeholder="Hours"></input>
                        <button id="water-submit">Submit</button>
                    </div>
                    <div class="label-box">
                        <label>Exercise:</label>
                        <input type="number" class="inputs" placeholder="Minutes"></input>
                        <button id="calories-submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
