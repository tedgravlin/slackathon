<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Import CSS and Scripts-->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/homepage.css" />
    <script src="/scripts/homepage.js"></script>
    <script src="/scripts/motivation.js"></script>
    <!-- Scale page to display width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page Title -->
    <title>Hackathon 2023</title>
  </head>

  <body>
    <nav>
        <ul>
            <li><a href="./index.html"><img src="/assets/icons/home.svg" />Home</a></li>
            <li><a href="./pages/water.html"><img src="/assets/icons/water.svg" />Consumption</a></li>
            <li><a href="./pages/workLife.html"><img src="/assets/icons/work.svg" /> Work</a></li>
            <li><a href="./pages/health.html"><img src="/assets/icons/exercise.svg" />Health</a></li>
            <li class="settings"><a href="./pages/settings.html"><img src="/assets/icons/gear.svg"></a></li>
        </ul>
    </nav>
    <!-- Site Header and Navigation-->
    <header>
      <h1>Life Stats</h1>
      <button onclick="devValues()">Dev Values</button>
    </header>
    <!-- Main Page -->
    <main>
      <div class="card-container">
        <div class="card">
          <h2><a href="./pages/water.html">Consumption</a></h2>
          <!-- WATER -->
          <div onclick="toggleStatInfo('water')" class="stat">
            <img src="/assets/icons/water.svg" />
            <progress id="water-progress-bar" max="100" value="0"></progress>
          </div>
          <div class="stat-info" id="water-stat-info">
            <input type="number" id="water-input" placeholder="Cups" />
            <button
              onclick="addProgress('water', 'waterCurrentAmount', 'waterProgress')"
            >
              Add
            </button>
          </div>
          <!-- FOOD -->
          <div onclick="toggleStatInfo('food')" class="stat">
            <img src="/assets/icons/food.svg" />
            <progress id="food-progress-bar" max="100" value="0"></progress>
          </div>
          <div class="stat-info" id="food-stat-info">
            <input type="number" id="food-input" placeholder="Calories" />
            <button
              onclick="addProgress('food', 'foodCurrentAmount', 'foodProgress')"
            >
              Add
            </button>
          </div>
        </div>
        <div class="card">
          <h2>Work</h2>
          <!-- WORK -->
          <div onclick="toggleStatInfo('work')" class="stat">
            <img src="/assets/icons/work.svg" />
            <progress id="work-progress-bar" max="100" value="0"></progress>
          </div>
          <div class="stat-info" id="work-stat-info">
            <input type="number" id="work-input" placeholder="Cups" />
            <button
              onclick="addProgress('work', 'workCurrentAmount', 'workProgress')"
            >
              Add
            </button>
          </div>
        </div>
        <div class="card">
          <h2>Health and Wellness</h2>
          <!-- SLEEP -->
          <div onclick="toggleStatInfo('sleep')" class="stat">
            <img src="/assets/icons/sleep.svg" />
            <progress id="sleep-progress-bar" max="100" value="0"></progress>
          </div>
          <div class="stat-info" id="sleep-stat-info">
            <input type="number" id="sleep-input" placeholder="Sleep hours" />
            <button
              onclick="addProgress('sleep', 'sleepCurrentAmount', 'sleepProgress')"
            >
              Add
            </button>
          </div>
          <!-- EXERCISE -->
          <div onclick="toggleStatInfo('exercise')" class="stat">
            <img src="/assets/icons/exercise.svg" />
            <progress id="exercise-progress-bar" max="100" value="0"></progress>
          </div>
          <div class="stat-info" id="exercise-stat-info">
            <input
              type="number"
              id="exercise-input"
              placeholder="Minutes of exercise"
            />
            <button
              onclick="addProgress('exercise', 'exerciseCurrentAmount', 'exerciseProgress')"
            >
              Add
            </button>
          </div>
        </div>
        <div class="card">
          <p id="quote"></p>
          <p id="author"></p>
        </div>
      </div>
    </main>
  </body>
</html>
